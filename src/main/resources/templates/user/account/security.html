<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>MP project</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../../../static/css/style.css" th:href="@{/css/style.css/}">

</head>

<body class="blue-grey">

<main>

<nav class="green accent-4" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" th:href="@{/user/}" class="brand-logo">QuizWeb</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#" th:href="@{/user/quizzes}">Quizzes</a></li>
            <li><a href="#" th:href="@{/user/account/profile}">Account</a></li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn" value="Logout"/>
                </form>
            </li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li><a href="#" th:href="@{/user/quizzes}">Quizzes</a></li>
            <li><a href="#" th:href="@{/user/account/profile}">Account</a></li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn" value="Logout"/>
                </form>
            </li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
</nav>

<div class="section no-pad-bot" id="index-banner" >
    <div class="container">
        <br><br>
        <h1 class="header center green-text">Setting</h1>
        <div class="card">
            <div class="card-content">
                <div class="row center white">
                    <div class="col s3">
                        <ul class="collection">
                            <a href="#!" th:href="@{/user/account/profile}" class="collection-item"><i class="material-icons circle">person</i> Profile</a>
                            <a href="#!" th:href="@{/user/account/security}" class="collection-item active"><i class="material-icons circle">security</i> Security</a>
                        </ul>
                    </div>

                    <div class="col s9">
                        <form class="col s12 pure-form" th:action="@{/user/account/security}" th:object="${user}" method="post">
                                <div class="row" >
                                    <div class="input-field col s12">
                                        <input type="password" id="password" class="validate" th:field="*{password}">
                                        <label for="password" class="active">New password</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="confirm_password" type="password" >
                                        <label id="lblPasswordConfirm" for="confirm_password" data-error="Password not match" data-success="Password Match">Password (Confirm)</label>
                                    </div>
                                </div>
                                <button class="btn waves-effect waves-light" type="submit" name="action">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
    </div>
</div>
</main>
<footer class="page-footer blue-grey darken-3">
    <div class="footer-copyright">
        <div class="container">
            Made by <a class="blue-text text-lighten-3" href="https://github.com/mpusio">Micha≈Ç Pusio</a>
        </div>
    </div>
</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
<script type="text/javascript" src="../../../static/js/init.js" th:src="@{/js/init.js/}"></script>
<script type="text/javascript" src="../../../static/js/password-confirm.js" th:src="@{/js/password-confirm.js/}"></script>

</body>
</html>
