<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>MP project</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css/}">

</head>

<body class="blue-grey">
<nav class="green accent-4" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" th:href="@{/}" class="brand-logo">QuizWeb</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#" th:href="@{/login}">Sign in</a></li>
            <li><a href="#" th:href="@{/registration}">Sign up</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
            <li><a href="#" th:href="@{/login}">Sign in</a></li>
            <li><a href="#" th:href="@{/registration}">Sign up</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
</nav>

<div class="section no-pad-bot" id="index-banner" >
    <div class="container">
        <br><br>
        <h1 class="header center green-text">Sign in</h1>
        <div class="row center">
            <form class="col s12" th:action="@{/login}" method="POST">
                <div class="row">
                    <div class="col s3"></div>
                    <div class="col s6">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email" type="email" name="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="password" type="password" name="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                </div>

                                <div th:if="${param.error}">Invalid email and password</div>
                            </div>
                        </div>
                    </div>
                    <div class="col s3"></div>
                </div>


                <button class="btn waves-effect waves-light green" type="submit" name="action">Sign in
                    <i class="material-icons right">send</i>
                </button>

            </form>
        </div>
        <br><br>
    </div>
</div>
</main>
<footer class="page-footer blue-grey darken-3">
    <div class="footer-copyright">
        <div class="container">
            Made by <a class="blue-text text-lighten-3" href="https://github.com/mpusio">Micha≈Ç Pusio</a>
        </div>
    </div>
</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
<script type="text/javascript" src="../../static/js/init.js" th:src="@{/js/init.js/}"></script>

</body>
</html>
